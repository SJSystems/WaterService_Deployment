<p ng-if="solicitud == null || solicitud.estadoSolicitud_ids==1">
    <button class="btn btn-white btn-default btn-round" ng-click="confirmarSolicitud(true)">
        <i class="ace-icon fa fa-check green"></i>
    </button>
    <button class="btn btn-white btn-default btn-round" ng-click="confirmarSolicitud(false)">
        <i class="ace-icon fa fa-times red2"></i>
    </button>
</p>
