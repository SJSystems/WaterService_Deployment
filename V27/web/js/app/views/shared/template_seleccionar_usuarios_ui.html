<ui-select ng-model="dirModel.itemsSelected"
           theme="bootstrap"
           ng-if="multiple!='true'">
    <ui-select-match placeholder="{{placeholder}}" allow-clear="{{allowClear}}">
        {{$select.selected.nombreApellido}}
    </ui-select-match>
    <ui-select-choices repeat="usuario in optionItems | propsFilter: {nombreApellido: $select.search}">
        <div ng-bind-html="usuario.nombreApellido | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>

<ui-select multiple
           ng-model="dirModel.itemsSelected"
           ng-if="multiple=='true'"
           theme="bootstrap">
    <ui-select-match placeholder="{{placeholder}}" allow-clear="{{allowClear}}">
        {{$item.nombreApellido}}
    </ui-select-match>
    <ui-select-choices repeat="usuario in optionItems | propsFilter: {nombreApellido: $select.search}">
        <div ng-bind-html="usuario.nombreApellido | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
